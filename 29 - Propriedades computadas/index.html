<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head> 
<body>
    <div id="app">
        <button v-on:click="aumentar"> Aumentar</button>
        <button v-on:click="diminuir"> Diminuir</button>
       <br><br>
       <button v-on:click="contador2 = contador2 + 2"> Aumentar2</button>
       <button v-on:click="contador2 = contador2 - 2"> Diminuir2</button>
      <br><br>
        {{contador}} || {{contador2}}
        <br>
        {{resultado}}
    </div>
    <script>
     new Vue({
        el: "#app",
        data: {
            contador: 0,
            contador2:0
        },
        
        computed:{
            resultado(){
                console.log('metodo computed resultado chamado')
                return this.contador >= 5 ? 'Numero maior que 5': 'NÃºmero menor que 5';
            }
        },

        methods:{
            aumentar(){
                this.contador++;
            },
            diminuir(){
                this.contador--;
            }
        }
     })    
    </script>
</body>
</html>
