<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <button v-on:click="clicarbotao()"> Botao</button>
        </div>
        <div>
            <input v-on:keydown ="keyDown($event)" type="text">
            <p>{{valor}}</p>
        </div>
        <div>
            <input v-on:keydown.tab ="keyDown($event)" type="text">
            <p>{{valor}}</p>
        </div>
    </div>    

    <script>
     new Vue({
        el: "#app",
        data: {
            valor: 0
        },
        methods:{
            clicarbotao: function(){
                alert("teste");
            },
            keyDown: function(event){
                this.valor = event.target.value;
            }
        }
     })    
    </script>
</body>
</html>
