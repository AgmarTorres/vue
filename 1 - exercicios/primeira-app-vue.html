+<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"> Hello World
        <p>
            {{titulo}}

    <script>
        new Vue({
            el:'#app', //qual trecho vc quer controlar
            data: {
                titulo: 'Usando VueJS'
            }
        })

    </script>
    
</body>
</html>
